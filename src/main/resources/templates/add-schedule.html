<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:include="user-nav"></div>
<div th:if="${#fields.hasErrors('game')}" th:errors="*{game}" class="alert alert-danger" role="alert"></div>
<div class="container my-5">
    <form action="#"
          th:action="@{add-schedule}"
          th:object="${game}"
          method="post">
        <div class="mb-3">
            <div th:unless="${#fields.hasErrors('firstTeam')}">
                <label for="firstTeam" class="form-label">First team</label>
                <input type="text" th:field="*{firstTeam.name}"
                       id="firstTeam" placeholder="First team" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('firstTeam')}">
                <label for="firstTeamE" class="form-label">First team</label>
                <input type="text" th:field="*{firstTeam.name}"
                       id="firstTeamE" th:value="${game.firstTeam.getName()}" class="form-control is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstTeam')}" th:errors="*{firstTeam}"></div>
            </div>
        </div>
        <div class="mb-3">
            <div th:unless="${#fields.hasErrors('secondTeam')}">
                <label for="secondTeam" class="form-label">Second team</label>
                <input type="text" th:field="*{secondTeam.name}"
                       id="secondTeam" placeholder="Second team" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('secondTeam')}">
                <label for="secondTeamE" class="form-label">Second team</label>
                <input type="text" th:field="*{secondTeam.name}"
                       id="secondTeamE" th:value="${game.secondTeam.getName()}" class="form-control is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('secondTeam')}"
                     th:errors="*{secondTeam}"></div>
            </div>
        </div>
        <div class="mb-3">
            <div th:unless="${#fields.hasErrors('date')}">
                <label for="date" class="form-label">Date</label>
                <input type="datetime-local" th:field="*{date}" id="date" class="form-control">
            </div>
            <div th:if="${#fields.hasErrors('date')}">
                <label for="dateE" class="form-label">Date</label>
                <input type="datetime-local" th:field="*{date}" id="dateE"
                       th:value="${game.secondTeam.getName()}" class="form-control is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
        </div>
        <input type="hidden" th:field="*{gameResult.firstTeamScore}">
        <input type="hidden" th:field="*{gameResult.secondTeamScore}">
        <input type="submit" class="btn btn-primary" value="Add game">
    </form>
</div>
<footer th:insert="footer"></footer>
</body>
</html>
