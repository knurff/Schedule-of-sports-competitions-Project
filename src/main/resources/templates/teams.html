<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="user-nav"></div>
<div th:switch="${teams}" class="container my-2">
    <h2 th:case="null">No teams yet!</h2>
    <div th:case="*">
        <h2>Teams</h2>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Team name</th>
                <th>City</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.getName()}"></td>
                <td th:text="${team.getCity()}"></td>
                <td th:text="${team.getCountry()}"></td>
                <td><a th:href="@{/manage/teams/edit/{id}(id=${team.id})}" class="btn btn-secondary">Edit</a></td>
                <td><a th:href="@{/manage/teams/delete/{id}(id=${team.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="footer"></footer>
</body>
</html>
